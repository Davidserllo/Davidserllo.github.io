<body class="sub_page">

    <!-- header section strats -->

  <!-- feature section -->
  <section class="feature_section layout_padding2 layout_margin">
    <div class="container">
      <div class="heading_container">
        <h2>
          Peliculas
        </h2>

        <br>

        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">

          <a href="#" style="border-radius: 10px;" id="toggleVerPeliculas" onclick="peliculasEnable();verPeliculas()">
            Ver Películas
          </a>

          <a style="border-color: white; background-color: white; color: white"></a>

          <a href="#" style="border-radius: 10px;" id="toggleAñadirPelicula"
            onclick="formularioPeliculaEnable();mostrarFormularioPelicula()">
            Añadir Película
          </a>

        </div>

        <div>
        <br>
        </div>

        <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
          <div id="peliculasList"></div>
          <div id="peliculaForm" style="display:none;">
            <h3>Nueva Película</h3>
            <form onsubmit="return guardarPelicula(event)">
              <!-- Primera fila (Nombre, Director, Duración, Género) -->
              <div class="row mb-3">
                <div class="col-md-3">
                  <label for="InputFilmName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="InputFilmName" required>
                </div>
                <div class="col-md-3">
                  <label for="InputFilmDirector" class="form-label">Director</label>
                  <input type="text" class="form-control" id="InputFilmDirector" required>
                </div>
                <div class="col-md-3">
                  <label for="InputFilmDuration" class="form-label">Duración</label>
                  <input type="text" class="form-control" id="InputFilmDuration" required>
                </div>
                <div class="col-md-3">
                  <label for="InputFilmGenre" class="form-label">Género</label>
                  <select class="form-control" id="InputFilmGenre" required>
                    <option value="Acción">Acción</option>
                    <option value="Aventuras">Aventuras</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Documentales">Documentales</option>
                    <option value="Drama">Drama</option>
                    <option value="Musicales">Musicales</option>
                    <option value="Suspense">Suspense</option>
                    <option value="Terror">Terror</option>
                  </select>
                </div>
              </div>

              <!-- Segunda fila (Sinopsis, URL de la Imagen, Fecha de Lanzamiento) -->
              <div class="row mb-3">
                <div class="col-md-12">
                  <label for="InputFilmSynopsis" class="form-label">Sinopsis</label>
                  <textarea class="form-control" id="InputFilmSynopsis" rows="4" required></textarea>
                </div>
                <div class="col-md-6">
                  <label for="InputFilmImage" class="form-label">URL de la Imagen</label>
                  <input type="text" class="form-control" id="InputFilmImage" required>
                </div>
                <div class="col-md-6">
                  <label for="InputFilmDate" class="form-label">Fecha de Lanzamiento</label>
                  <input type="date" class="form-control" id="InputFilmDate" required>
                </div>
              </div>

              <button style="background-color: blueviolet; border-color: blueviolet;" type="submit"
                class="btn btn-primary">Guardar Película</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }


    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }

    function peliculasEnable() {
      var peliculasList = document.getElementById('peliculasList');
      var toggleButton = document.getElementById('toggleVerPeliculas');

      if (peliculasList.style.display === 'none' || peliculasList.style.display === '') {
        peliculasList.style.display = 'block';
        toggleButton.innerHTML = 'Ocultar Películas'; // Cambia el texto del botón
      } else {
        peliculasList.style.display = 'none';
        toggleButton.innerHTML = 'Ver Películas'; // Cambia el texto del botón
      }
    }

    function formularioPeliculaEnable() {
      var peliculaForm = document.getElementById('peliculaForm');
      var toggleButton = document.getElementById('toggleAñadirPelicula');

      if (peliculaForm.style.display === 'none' || peliculaForm.style.display === '') {
        peliculaForm.style.display = 'block';
        toggleButton.innerHTML = 'Cancelar'; // Cambia el texto del botón
      } else {
        peliculaForm.style.display = 'none';
        toggleButton.innerHTML = 'Añadir Película'; // Cambia el texto del botón
      }
    }

  </script>
