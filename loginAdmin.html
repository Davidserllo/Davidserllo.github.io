<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="RecomFilm, Administración, Películas, Usuarios" />

    <link rel="icon" href="images/favicon/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <meta name="description" content="Panel de administración para la aplicación RecomFilm" />
    <meta name="author" content="Pedro David Serrano Llorca" />

    <title>RECOMFILM ADMIN</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,700|Raleway:400,700&display=swap" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />

    <!-- Importar Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Importar Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

    <!-- Importar Script -->
    <script src="js/admin/configuracion.js"></script>
    <script src="js/admin/admin.js"></script>
</head>

<body>
    <!-- Barra superior importada -->
    <header class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg custom_nav-container">
                <a class="navbar-brand" href="index.html">
                    <span>
                        RECOMFILM ADMIN
                    </span>
                </a>
            </nav>
        </div>
    </header>
    <!-- Fin de la barra superior -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <h2 class="text-center">Login</h2>
                <form onsubmit="login(event)">
                    <div class="mb-3">
                        <label for="InputUsername" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="InputUsername" placeholder="admin@recomfilm">
                    </div>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Ingrese su contraseña">
                    </div>
                    <button style="background-color: blueviolet; border-color: blueviolet;" type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
                <p id="loginError" class="text-danger mt-3"></p>
            </div>
        </div>
    </div>
    <script>
        function openNav() {
            document.getElementById("myNav").classList.toggle("menu_width");
            document
                .querySelector(".custom_menu-btn")
                .classList.toggle("menu_btn-style");
        }
    </script>
</body>

</html>
